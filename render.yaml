# Render Blueprint - YJT Smart Vessel Management Platform
# https://render.com/docs/blueprint-spec

databases:
  - name: yjt-db
    plan: free
    databaseName: yjt_maintenance
    user: yjt

services:
  # ── Backend (FastAPI) ──
  - type: web
    name: yjt-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT -k uvicorn.workers.UvicornWorker app.main:app --timeout 120 --graceful-timeout 30 --access-logfile - --error-logfile -
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yjt-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: ANTHROPIC_API_KEY
        sync: false  # Render 대시보드에서 수동 입력
      - key: FRONTEND_URL
        sync: false  # 프론트엔드 배포 후 URL 입력
      - key: EXTRA_CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.11"

  # ── Frontend (Next.js) ──
  - type: web
    name: yjt-web
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx next start -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false  # 백엔드 배포 후 URL 입력
      - key: NODE_VERSION
        value: "20.11.0"
